<script>

function loadGame() {
    window.onload = function() {
    var url = location.href;
    var game = url.split('=')[1];
    var gameIndex = findGame(game);
//    alert(gameIndex);
	if (gameIndex != -1) {
	    //we found it
	    var gameSource = gameSources[gameIndex];
	    document.getElementById("game").innerHTML = gameSources[gameIndex[0]][gameIndex[1]];

	}
        else {
        alert("Not found");
        }
    }

}

function findGame(game) {
    var found = new Array(-1,-1);
    for (i = 1; i < gameTitles.length; i++) {
	for (j = 1; j < gameTitles[i].length; j++) {
		if (game == gameTitles[i][j]) {
		found[0] = i;
		found[1] = j;
//		alert("found");
		}

	}
    }
return found;
}
