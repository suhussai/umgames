<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"> 
    <!-- include jQuery library -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

    <!-- include Cycle plugin -->
    <script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

         fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
        });

        $("#selectionContent2").load("selectionContent2.html");
        $("#selectionContent3").load("selectionContent3.html");
        $("#selectionContent4").load("selectionContent4.html");
        $("#selectionContent5").load("selectionContent5.html");
      });

    </script>

    <script>
      var categories = new Array("", "category1", "category2", "category3", "category4", "category5");
      var forCategory1 = new Array("", "screenshot_1.png", "screenshot_2.png", "screenshot_3.png",
                                  "screenshot_4.png", "", "",
                                  "", "", "" 
                                  "", "", "");
      var forCategory2 = new Array("", "screenshot_5.png", "screenshot_6.png", "screenshot_7.png",
                                  "screenshot_8.png", "", "" 
                                  "", "", "", 
                                  "", "", ""); 
      var forCategory3 = new Array("", "screenshot_5.png", "screenshot_6.png", "screenshot_7.png",
                                  "screenshot_8.png", "", "" 
                                  "", "", "", 
                                  "", "", ""); 
      var forCategory4 = new Array("", "screenshot_5.png", "screenshot_6.png", "screenshot_7.png",
                                  "screenshot_8.png", "", "" 
                                  "", "", "", 
                                  "", "", ""); 
      var forCategory5 = new Array("", "screenshot_5.png", "screenshot_6.png", "screenshot_7.png",
                                  "screenshot_8.png", "", "" 
                                  "", "", "", 
                                  "", "", ""); 


      var gameSrc = new Array("", forCategory1, forCategory2);
      var displayed = new Array(-1, 0, 0, 0, 0, 0);  
    </script>

  </head>
  
  <body>
    <div id="mainWrapper">
	
      <div id="gameSelectionBox1">
	<div id="selectionContent1"> <!-- html included within using jquery--> </div>
      </div>


      <div id="gameSelectionBox2">
	<div id="selectionContent2"> <!-- html included within using jquery--> </div>
      </div>


      <div id="gameSelectionBox3">
	<div id="selectionContent3"> <!-- html included within using jquery--> </div>
      </div>

      <div id="gameSelectionBox4">
	<div id="selectionContent4"> <!-- html included within using jquery--> </div>
      </div>

      <div id="gameSelectionBox5">
	<div id="selectionContent5"> <!-- html included within using jquery--> </div>
      </div>


      <div id="gameBox">
	<img src="gameBoxPic.png" alt="gameBox">
	<div class="slideshow">
	  <img src="screenshot_1.png" alt="Picture" /> 
	  <img src="screenshot_2.png" alt="Picture" /> 
	  <img src="screenshot_3.png" alt="Picture" />
	  <img src="screenshot_4.png" alt="Picture" />
	</div>

	<div id="category1">	  
	  <img src="screenshot_4.png" alt="Picture" width="200px" height="200px" />     
	</div>
	
	<div id="category2">
	  <img src="screenshot_3.png" alt="Picture" width="200px" height="200px" />
	</div>

	<div id="category3">
	  <img src="screenshot_2.png" alt="Picture" width="200px" height="200px" />
	</div>

	<div id="category4">
	  <img src="screenshot_1.png" alt="Picture" width="200px" height="200px" />

	</div>


      </div>

    </div>
  </body>  

<script>
 
  clickCheck(1);
  clickCheck(2);
  clickCheck(3);
  clickCheck(4);
  clickCheck(5);


function hideAll() {

    for (i = 1; i < categories.length; i++) {
	if (displayed[i] == 1) {
		    var selectionBox = document.getElementById("gameSelectionBox" + i);
		    selectionBox.style.float = "left";
		    selectionBox.style.border = "0px red solid";
		    selectionBox.style.left = "0%";
		    selectionBox.style.top = "0%";
		    selectionBox.style.height = "0px";
		    selectionBox.style.width = "0%";
		    selectionBox.style.visibility = "hidden";
		    displayed[i] = 0;
	}
    }
}

function showOne(i) {
    var selectionBox = document.getElementById("gameSelectionBox" + i);
    selectionBox.style.visibility = "visible"; 
    selectionBox.style.float = "left";
    selectionBox.style.border = "1px red solid";
    selectionBox.style.left = "0%"; 
    selectionBox.style.top = "0%"; 
    selectionBox.style.height = "500px"; 
    selectionBox.style.width = "30%"; 
    selectionBox.style.position = "absolute";
    displayed[i] = 1;
    for (j = 1; j < gameSrc[i].length; j++) {
	document.getElementById("img"+i+j).src = gameSrc[i][j];
    }
}

function clickCheck(i) {
    document.getElementById(categories[i]).onclick = function(){
	if (displayed[i] == 0) {
            hideAll();
            showOne(i);
	}
	else {
	    hideAll();
        }
    };
}

</script>


</html>
